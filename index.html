<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <main>
      <article>
        <section class="main-section-profile">
          <div class="profile-picture-container">
            <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg"/>
          </div>
          <p class="profile-name">Jessica Randall</p> 
          <p class="profile-location">London, United Kingdom</p> 
          <p class="profile-description">"Front-end developer and avid reader."</p>
        </section>
        <section class="main-section-links">
          <div class="links-card">Github</div>
          <div class="links-card">Frontend</div>
          <div class="links-card">LinkedIn</div>
          <div class="links-card">Twitter</div>
          <div class="links-card">Instagram</div>
        </section>
      </article>
    </main>
  </body>
</html>
